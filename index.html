<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <section class="hero">
        <h1 class="hero-title">Instagram Analyzer</h1>
        <p class="hero-subtitle">Subí tu archivo y descubrí quién no te sigue.</p>
        <a href="#subir" class="btn btn-outline-light btn-lg mt-4">🚀 Empezar análisis</a>
    </section>

    <div class="container my-5">
        <div class="card p-5 shadow-sm mb-5">
            <h2 class="section-title mb-4 text-dark">📝 ¿Cómo descargar tu información?</h2>
            <!-- instrucciones -->
        </div>

        <div class="card p-5 shadow-sm" id="subir">
            <h2 class="section-title text-dark mb-4">📂 Subí tu archivo ZIP</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" id="file" accept=".zip" required>
                </div>
                <button class="btn btn-dark w-100 btn-lg" type="submit">🔍 Analizar archivo</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Instagram Analyzer</p>
        </div>
    </footer>

</body>
</html>
